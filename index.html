<!DOCTYPE html>

<title>SaintStyle — Hats & Streetwear</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: white;
}

header {
  padding: 16px 24px;
  background: black;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

header img {
  height: 42px;
}

.hero {
  text-align: center;
  padding: 80px 20px;
}

.hero h1 {
  font-size: 36px;
}

.section {
  padding: 50px 20px;
  max-width: 1100px;
  margin: auto;
}

.section h2 {
  margin-bottom: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 18px;
}

.card {
  background: #111;
  border-radius: 12px;
  padding: 12px;
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 10px;
}

.card p {
  margin: 10px 0;
}

.card a {
  display: inline-block;
  margin-top: 6px;
  padding: 8px 16px;
  background: white;
  color: black;
  text-decoration: none;
  border-radius: 20px;
  font-weight: bold;
}

footer {
  text-align: center;
  padding: 25px;
  opacity: 0.6;
}
</style>
</head>
